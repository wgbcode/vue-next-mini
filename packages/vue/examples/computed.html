<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="count1"></div>
    <div id="count2"></div>
    <script>
        const {computed,ref,effect} = Vue
        const count = ref(10)
        const newCount = computed(()=> count.value*10 )
        effect(()=>{
            document.querySelector('#count1').innerText = newCount.value
            document.querySelector('#count2').innerText = newCount.value // 缓存，_dirty 为 false，不会再重复计算
        })
        setTimeout(()=>{
            count.value = 20
        },2000)
    </script>
</body>
</html>
