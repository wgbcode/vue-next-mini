<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="name"></div>
    <div id="age"></div>
    <script>
        const {reactive,effect} = Vue
        const nameObj = reactive({name:'张三'})
        const ageObj = reactive({age:18})
        effect(()=>{
            document.querySelector('#name').innerText = nameObj.name
            document.querySelector('#age').innerText = ageObj.age
        })
        setTimeout(()=>{
            nameObj.name = '李四'
            ageObj.age = 28
        },3000)
    </script>
</body>
</html>
